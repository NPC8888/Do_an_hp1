<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin xe khách</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .khung-xe {
            display: flex;
            align-items: center;
            width: 650px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            gap: 15px;
        }

        .hinh-anh {
            width: 120px;
            height: 80px;
            border-radius: 5px;
            object-fit: cover;
        }

        .noi-dung {
            flex: 1;
        }

        .tieu-de {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .thong-tin {
            font-size: 14px;
            color: #555;
            margin: 5px 0;
        }

        .gia-ve {
            font-size: 18px;
            font-weight: bold;
            color: #000;
        }

        .so-ghe {
            font-size: 14px;
            color: #777;
        }

        .nut-chon {
            padding: 5px 10px;
            font-size: 14px;
            border: 1px solid #333;
            border-radius: 5px;
            background: white;
            cursor: pointer;
            transition: 0.3s;
        }

            .nut-chon:hover {
                background: #ddd;
            }
    </style>
</head>
<body>

    <div class="khung-xe">
        <img class="hinh-anh" src="https://via.placeholder.com/120x80" alt="Hình ảnh xe">

        <div class="noi-dung">
            <div class="tieu-de">🚌 XE ĐI HƯỚNG QUỐC LỘ</div>
            <div class="thong-tin">Giường nằm 34 chỗ</div>
            <div class="thong-tin">⏰ <b>03:01</b> • Bến xe Miền Tây</div>
            <div class="thong-tin">📍 <b>06:11</b> • Bến xe trung tâm Cần Thơ</div>
        </div>

        <div>
            <div class="gia-ve">165.000 đ</div>
            <div class="so-ghe">Còn 24 ghế trống</div>
            <button class="nut-chon">Chọn chỗ</button>
        </div>
    </div>

</body>
</html>
